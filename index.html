<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./public/img/weather-cloudy.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./src/css/main.css" />
  </head>
  <body class="bg-slate-900">
    <main class="bg-[#50989f] p-6 max-w-md mx-auto mt-16 rounded-2xl">
      <!-- searchbar -->

      <form name="cityInput" class="flex items-center gap-3">
        <input
          class="outline-none border-none rounded-2xl px-8 py-[6px] text-lg w-full placeholder:text-center placeholder:text-lg"
          type="text"
          name="city"
          placeholder="enter city name"
          required
        />
        <button class="bg-white p-2 rounded-full">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 96 96"
            id="Search"
            width="20"
            height="20"
          >
            <switch>
              <g fill="#50989f" class="color000000 svgShape">
                <path
                  d="M90.829 85.172 68.128 62.471A35.846 35.846 0 0 0 76 40C76 20.118 59.883 4 40 4 20.118 4 4 20.118 4 40s16.118 36 36 36c8.5 0 16.312-2.946 22.471-7.873l22.701 22.701A3.988 3.988 0 0 0 88 92a4 4 0 0 0 2.829-6.828zM40 68c-15.464 0-28-12.536-28-28s12.536-28 28-28c15.465 0 28 12.536 28 28S55.465 68 40 68z"
                  fill="#50989f"
                  class="color000000 svgShape"
                ></path>
              </g>
            </switch>
          </svg>
        </button>
      </form>
      <!-- result page -->
      <div class="pt-12 hidden" id="result">
        <div class="flex flex-col items-center gap-8">
          <img id="weather-img" src="" alt="weather-img" width="100px" />
          <h1 id="temprature" class="text-6xl text-white font-bold">25 Â°C</h1>
          <h2 id="cityName" class="text-white text-4xl font-semibold">
            Vedaranyam
          </h2>
        </div>
        <div class="flex items-center justify-between mt-16 text-white">
          <!-- humidity -->

          <div class="flex items-center">
            <img src="./public/img/humidity.png" alt="humidity" width="40px" />
            <div>
              <h3 class="text-2xl font-semibold" id="humidity">64%</h3>
              <p>Humidity</p>
            </div>
          </div>
          <!-- wind -->
          <div class="flex items-center gap-2">
            <img src="./public/img/wind.png" alt="wind" width="40px" />
            <div>
              <h3 class="text-2xl font-semibold" id="wind-speed">7.72 Km/h</h3>
              <p>wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./src/js/app.js"></script>
  </body>
</html>
